<!DOCTYPE html>
<html>
{% include head.html %}
    <body>
 <div id="main" class="m_scene site-wrap">



<div class="project-wrap">

  {% include header.html %}

<div id="project-panel" class="project-panel scene_element scene_element--fadein">
	<div class="row">
	<div class="col col--2-of-12 col--push-10-of-12">
<a class="img-link" href="/articles/"><img class="ui-exit" src="/assets/images/UI/exit.svg" alt="back"></a>
	</div>


<div class="project-content row">
<div class="blog-content col col--3-of-4 col--centered">

	{{ content }}

<h3>Comments:</h3>

  <div id="disqus_thread" class="col col--4-of-4"></div>
<script>
/**

</div>
</div>


<div class="project-footer col col--12-of-12">


	<div class="next-previous-project col col--1-of-2">{% if page.next_in_category != nil %}
<a href="{{page.next_in_category.url}}" class="shift-left next-link">Older Post</a>
{% endif %}

	</div>

<div class="next-previous-project col col--1-of-2">
{% if page.previous_in_category != nil %}
<a href="{{page.previous_in_category.url}}" class="shift-right previous-link">Newer Post</a>
{% endif %}
</div>


</div>

</div>
</div>
{% include footer.html %}
</div>
</div>

    </body>
</html>
