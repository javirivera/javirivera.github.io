<!DOCTYPE html>
<html>
{% include head.html %}
    <body>
 <div id="main" class="m_scene site-wrap">

<div class="project-wrap">

{% include header.html %}

<div id="project-panel" class="project-panel scene_element scene_element--slideup">
	<div class="row">
	<div class="col col--2-of-12 col--push-10-of-12">
<a class="ui-exit" href="/"></a>
	</div>


<div class="project-content row">

	{{ content }}

</div>


<div class="project-footer col col--12-of-12">


	<div class="next-previous-project col col--1-of-2">
    {% if page.next_in_category != nil %}
    <a href="{{page.next_in_category.url}}" class="shift-left next-link"> << Previous Project</a>
    {% endif %}

	</div>

<div class="next-previous-project col col--1-of-2">
{% if page.previous_in_category != nil %}
<a href="{{page.previous_in_category.url}}" class="shift-right previous-link">NextProject >> </a>
{% endif %}
</div>


</div>

</div>
</div>
{% include footer.html %}
</div>
</div>

    </body>
</html>
